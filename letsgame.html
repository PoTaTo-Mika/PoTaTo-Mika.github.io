<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Music Player - PoTaTo's Portfolio</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #8a63d2;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 2rem;
            gap: 2rem;
        }

        .music-player {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .game-log {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            max-width: 800px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .track-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .log-entry {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-date {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="achievements.html">Achievements</a>
        <a href="letsgame.html">Game</a>
    </nav>

    <div class="content">
        <div class="music-player">
            <h2>本期首推</h2>
            <p>Enjoy this track:</p>
            <audio controls>
                <source src="assets/愿戴荣光坠入天渊.m4a" type="audio/mpeg">
            </audio>
            <div class="track-info">
                <p>原来，你一直与我同在，我亲爱的冒火环印骑士直剑。</p>
            </div>
        </div>

        <div class="game-log">
            <h2>碎碎念</h2>
            <div class="log-entry">
                <div class="log-date">2025-4-13</div>
                <div class="log-content">庆祝一下人生第一个i10-index</div>
            </div>
            <div class="log-entry">
                <div class="log-date">2025-4-5</div>
                <div class="log-content">今天Interspeech出分了，拿了442，感觉还不错，感谢大佬带我还有Fish Audio团队提供的GPU。</div>
            </div>
    </div>
</body>
</html>
