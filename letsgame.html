<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>Music Player - PoTaTo's Portfolio</title>
    <style>
        /* 全局样式 */
        :root {
            --primary-color: #8a63d2;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }

        .music-player {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .track-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="achievements.html">Achievements</a>
        <a href="letsgame.html">Game</a>
    </nav>

    <div class="content">
        <div class="music-player">
            <h2>Music Player</h2>
            <p>Enjoy this track:</p>
            <audio controls>
                <source src="assets/愿戴荣光坠入天渊.m4a" type="audio/mpeg">
            </audio>
            <div class="track-info">
                <p>原来，你一直与我同在</p>
            </div>
        </div>
    </div>
</body>
</html>
